name: Compile SA-MP Gamemode

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do reposit√≥rio
      uses: actions/checkout@v4

    - name: Baixar Pawn Compiler
      run: |
        wget https://github.com/pawn-lang/compiler/releases/download/v3.10.10/pawnc-3.10.10-linux.tar.gz
        tar -xzf pawnc-3.10.10-linux.tar.gz

    - name: Compilar GameMode
      run: |
        export LD_LIBRARY_PATH=$PWD/pawnc-3.10.10-linux/bin
        ./pawnc-3.10.10-linux/bin/pawncc \
        -ipawno/include \
        gm_mobile.pwn

    - name: Upload do AMX
      uses: actions/upload-artifact@v4
      with:
        name: gamemode-amx
        path: gm_mobile.amx
